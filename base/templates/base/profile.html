{% extends 'main.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Profile container grid layout */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; /* Defines three columns */
            gap: 20px; /* Adds space between columns */
            padding: 20px; /* Adds padding around the grid */
        }
        /* Column-specific styles */
        .profile-topics {
            grid-column: 1 / 2; /* Assigns to the first column */
        }
        .feed {
            grid-column: 2 / 3; /* Assigns to the second column */
        }
        .activity {
            grid-column: 3 / 4; /* Assigns to the third column */
        }
    </style>
</head>
<body>

    <!-- User Profile Header -->
    <h1>{{ user.username }}</h1>

    <!-- Profile Container with Grid Layout -->
    <div class="profile-container">
            <!-- Topics Section -->
            <div class="profile-topics">
                {% include 'base/topics_components.html' %}
            </div>

            <!-- Feed Section -->
            <div class="feed">
                {% include 'base/feed_components.html' %}
            </div>

            <!-- Activity Section -->
            <div class="activity">
                {% include 'base/activity_components.html' %}
            </div>
    </div>

</body>
</html>



{% endblock content %}
